<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Search of Landscapes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <script src="../assets/js/script.js" defer></script> 
</head>
<body>
    <div class="header">
        <div class="title"><a href="../index.html">Hey Google, Search Landscapes</a></div>
        <div class="sub-title">Curated by Google Photos on Google Pixel 6</div>
    </div>

    <div class="image-detail-container">
        <img src="../assets/images/landscape04.jpg" alt="Landscape Image" class="detail-image">
        <div class="image-info">
            <div class="info-block">
                <p>f stop: <span id="f-stop">1.8</span></p>
                <p>lens: <span id="lens">4.44mm</span>, ISO: <span id="iso">75</span></p>
            </div>
            <div class="info-block">
                <p>location: <span id="location">Bethel, New York</span></p>
                <p><span id="latitude">41.694°, -74.909°</span></p>
            </div>
            <div class="info-block">
                <p>date: <span id="date">05-14-2021</span></p>
                <p>time: <span id="time">03:39 PM</span></p>
            </div>
        </div>
        <p id="image-hashtags" class="image-hashtags"></p> 
    </div>
</body>
</html>
