<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
<body>

 

<div class="header">
    <div class="title"><a href="../index.html"> Hey Google, Search Landscapes</a></div>
    <div class="sub-title">curated by Google Photos on Google Pixel 6</div>
</div>

<div class="image-detail-container">
    <img src="../assets/images/landscape48.jpg" alt="Landscape Image" class="detail-image">
    <div class="image-info">
        <div class="info-block">
            <p>f stop: <span id="f-stop">2.8</span></p>
            <p>lens: <span id="lens">24mm</span>, ISO: <span id="iso">100</span></p>
        </div>
        <div class="info-block">
            <p>location: <span id="location">Yosemite National Park</span></p>
            <p>latitude: <span id="latitude">37.8651Â° N</span></p>
        </div>
        <div class="info-block">
            <p>date: <span id="date">2023-04-10</span></p>
            <p>time: <span id="time">05:30 PM</span></p>
        </div>
    </div>
    <p class="image-hashtags">#forest #2022 #Spring #Green</p>
</div>


</body>
</html>
